version: '3.4'
services:

  directory_sync_service:
    image: "samply/directory_sync_service"
    build: "."
    env_file:
      - .env
    ports:
      - "8086:8086" # Debug port

  store:
    container_name: "store"
    image: "samply/blaze:0.18"
    environment:
      BASE_URL: "http://store:8080"
      JAVA_TOOL_OPTIONS: "-Xmx4g"
    volumes:
      - "store-db-data:/app/data"
    restart: "always"
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8080:8080"

volumes:
  store-db-data:
    name: "store-db-data"
